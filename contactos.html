 <!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<section class="formulario-contacto">
  <h2>Envie-nos uma mensagem</h2>

  <form id="form-contato">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="from_name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="from_email" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="message" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <div id="mensagem-enviada" class="mensagem-feedback">✅ Mensagem enviada com sucesso!</div>
</section>

<style>
  .mensagem-feedback {
    display: none;
    margin-top: 15px;
    padding: 12px;
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    border-radius: 6px;
    font-weight: bold;
    animation: fadeInOut 4s ease-in-out forwards;
  }

  @keyframes fadeInOut {
    0% { opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; display: none; }
  }

  input:invalid, textarea:invalid {
    border: 2px solid #dc3545;
  }

  input:valid, textarea:valid {
    border: 2px solid #28a745;
  }
</style>

<script>
  emailjs.init("BfXByESLCjRrl9902"); // tua Public Key

  document.getElementById("form-contato").addEventListener("submit", function (e) {
    e.preventDefault();

    const nome = document.getElementById("nome").value.trim();
    const email = document.getElementById("email").value.trim();
    const mensagem = document.getElementById("mensagem").value.trim();

    if (!nome || !email || !mensagem) {
      alert("Por favor, preencha todos os campos obrigatórios.");
      return;
    }

    emailjs.send("service_76s0e6w", "template_cq167x7", {
      from_name: nome,
      from_email: email,
      message: mensagem
    })
    .then(() => {
      const aviso = document.getElementById("mensagem-enviada");
      aviso.style.display = "block";
      aviso.style.animation = "fadeInOut 4s ease-in-out forwards";
      document.getElementById("form-contato").reset();
    })
    .catch((error) => {
      console.error("Erro ao enviar:", error);
      alert("❌ Ocorreu um erro ao enviar a mensagem. Tenta novamente mais tarde.");
    });
  });
</script>
