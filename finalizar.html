<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="finalizar.css">
    <script defer src="finalizar.js"></script>
</head>
<body>
    <header>
        <h1>Finalizar Compra</h1>
    </header>

    <main>
        <section class="resumo-carrinho">
            <h2>Seu Carrinho</h2>
            <ul id="lista-finalizar"></ul>
            <p id="total">Total: €0,00</p>
        </section>

        <section class="resumo-carrinho">
    <h2>Seu Carrinho</h2>
    <ul id="lista-finalizar"></ul>

    <div class="cupom-container">
        <label for="cupom">Cupom de Desconto:</label>
        <input type="text" id="cupom" placeholder="Digite o cupom">
        <button type="button" onclick="aplicarCupom()">Aplicar Cupom</button>
    </div>

    <p id="total">Total: €0,00</p>
        </section>

        <section class="formulario">
            <h2>Dados do Cliente</h2>
            <form id="form-finalizar">
                <label>Nome:
                    <input type="text" name="nome" required>
                </label>
                <label>Email:
                    <input type="email" name="email" required>
                </label>
                <label>Endereço:
                    <input type="text" name="endereco" required>
                </label>
                <button type="submit">Finalizar Compra</button>
            </form>
            <div id="mensagem-confirmacao" class="oculto">✅ Compra finalizada com sucesso!</div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Loja de Bicicletas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
